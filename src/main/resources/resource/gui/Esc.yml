    Width: 60
    Height: 15
    Text: '統計'
    TextColor: 'd2691e'
    TextSize: 1
    ToGUI: 'System_Stats'
    Close: false
    Position: 1
    X: 0
    Y: 50
  #提供意見回饋
  Button4:
    Type: Button
    Image: 'gui/button/button2_off.png'
    HoverImage: 'gui/button/button2_on.png'
    ClickImage: 'gui/button/button2_on.png'
    Width: 60
    Height: 15
    Text: '提供意見回饋'
    TextColor: '483d8b'
    TextSize: 1
